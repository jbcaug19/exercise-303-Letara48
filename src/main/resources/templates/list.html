<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
<a href="/add">Add a todo</a><br />
<table>
    <tr>
        <th>Title</th>
        <th>Instructor</th>
        <th>Credits</th>
        <th>Actions</th>
    </tr>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.identity}"></td>
        <td th:text="${todo.task}"></td>
        <td th:text="${todo.priority}"></td>
        <td th:text="${todo.due}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}">Update</a> -
            <a th:href="@{/detail/{id}(id=${todo.id})}">Details</a> -
            <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
        </td></tr>
</table>

</body>
</html>
