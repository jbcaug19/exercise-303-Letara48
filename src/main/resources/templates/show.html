<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/">Show All</a>
ID :<span th:text="${todo.identity}" ></span><br />
Task Name:<span th:text="${todo.task}" ></span><br />
Priority :<p th:text="${todo.priority}" ></p>
Due Date :<span th:text="${todo.due}" ></span><br />
<a th:href="@{/delete/{id}(id=${todo.id})}">Delete this todo</a>"
</body>
</html>
